<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Just Another Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/display.css" />
  
</head>
<body>
  <main class="display-main">
    <section class="display split left">
      <div class="title-div">
        <h1 class="yellow font-size">J.A.G.</h1>
      </div>
      <div class="question-div">
        <p id="question-head" class="white-smoke">Question:</p>
        <p id="question-text">If you're watching a game show hosted by Peter Tomarken, what are you likely watching?</p>
      </div>
      <div class="answer-div" id="answer-div">
        
      </div>
        <div class="score-div" id="player-score-area"></div>
      </div>
    </section>
    <section class="display split right">
      <div class="over-lay">
        <p id="turns-remaining">112</p>
      </div>
      <div class="sample-div no-paddings">
        <h2 class="white-smoke">Turns Remaining</h2>
      </div>
      <div class="sample-div">
        <img src="../images/head.png" alt="head with question mark" />
      </div>
    </section>
  </main>
  <script src="../js/app.js"></script>
  <script src="../js/display.js"></script>
</body>
</html>
